<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <link rel="stylesheet" href="Barcodegenerator.css">
    <script src="Barcodegenerator.js"></script>
</head>
<body>
    <div class="box">
    <div class="container">
        <h2>Barcode Generator</h2>
    <input type="text" class="s-input" id="barcode-value"  placeholder="Type the value Here">
    <button onclick="generateBarcode()" class="s-btn gen-value">Generate Barcode</button>
    <svg id="barcode"></svg>

    

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</div>
</div>

</body>
